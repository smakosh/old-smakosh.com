- title: Building static & dynamic apps with Gatsby
  summary: In this talk, I covered the same points I mentioned in my previous Gatsby talk as most of the attendees haven't any idea what Gatsby was, then I jumped into the dynamic Not Todo app I built during that morning which is connected to a REST API built quickly with express & mongoDB, I went through how to setup the routes using reach-router & how to use the "createPages" Gatsby API to create that page (since it's a SPA, there is only one page generated).
