- title: The Perceptron - Understanding the maths under the hood
  summary: During this talk, I covered a brief history about Ai, defined ML/DL & explained the difference between the two, started by recognizing an unknown type of flower from basic data we collected and how intuition managed to draw a line between the two types of flowers from our dataset, then I moved on to automate what we manually did and ended up making a Perceptron from scratch.
